<!DOCTYPE html>
<html>
<head>
    <title>Customer Login</title>
    <link rel="stylesheet" href="Customerlogin.css">
</head>
<body>

<header class="main">
    <h1 style="color:white">Customer Login</h1>
</header>

<div class="container">
    <form action="customerlogin" method="post">
        <p>Username</p>
        <input type="text" name="custid" placeholder="enter your customer_Id here">

        <p>Password</p>
        <input type="password" name="pwd" placeholder="enter your password">

        <br><br>
        <button>Login</button>
    </form>
</div>

</body>
</html>

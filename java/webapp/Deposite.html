<!DOCTYPE html>
<html>
<head>
    <title>Deposit Money</title>
    <link rel="stylesheet" href="Home.css">
</head>
<body>

<header>
    <h1 style="color:white">Deposit Amount</h1>
</header>

<div class="container">
  <form id="depositForm">
    <div style="margin-bottom: 10px;">
      <label for="accno">Account Number</label><br>
      <input type="number" id="accno" name="accno" required>
    </div>

    <div style="margin-bottom: 10px;">
      <label for="amount">Withdraw Amount</label><br>
      <input type="number" id="amount" name="amount" required>
    </div>

    <button type="submit">Deposit</button>
  </form>
</div>

<script>
document.getElementById("depositForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const accno  = document.getElementById("accno").value;
    const amount = document.getElementById("amount").value;

    fetch("http://localhost:8080/banking/depositpage", {
        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "accno=" + encodeURIComponent(accno) +
              "&amount=" + encodeURIComponent(amount)
    })
    .then(res => res.text())
    .then(result => console.log("Server response:", result))
    .catch(err => console.error(err));
});
</script>
</body>
</html>

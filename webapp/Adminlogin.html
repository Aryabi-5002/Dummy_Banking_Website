<!DOCTYPE html>
<html>
<head>
    <title>Customer Login</title>
    <link rel="stylesheet" href="Customerlogin.css">
</head>
<body>

<header class="main">
    <h1 style="color:white">Admin Login</h1>
</header>

<div class="container">
    <form action="adminlogin" method="post">
        <p>Adminname</p>
        <input type="text" name="adminemail" placeholder="enter specified admin Id here">

        <p>Password</p>
        <input type="password" name="adminpassword" placeholder="enter your password">

        <br><br>
        <button>Login</button>
    </form>
</div>

</body>
</html>
